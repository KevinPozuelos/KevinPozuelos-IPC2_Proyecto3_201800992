        <script>
            var auxCode =false
            function MostrarXMLsalida(){
                var MostrarXMLSalida = document.querySelector('#MostrarXML_salida')
    
                fetch('http://localhost:4000/CargarXMLsalida')
                .then(response => response.json())
                .catch(error => {
                    console.log(error)
                })
                .then(res =>{
                    for(var i in res){
                        MostrarXMLSalida.innerHTML += res[i]   //res toma la parte de la respuesta del Json, no el mensaje
                    }
                })
            }
    
            function Back(){
                location.href="http://localhost:8000/"
            }

            function LoadComboBox(){
                var cbx= document.getElementById("Fechas");
                fetch('http://localhost:4000/ListaFechas')
                .then(response => response.json())
                .catch(error =>{console.log(error)})
                .then(res =>{
                    var Fechas = "";
                    for(var i in res){
                        Fechas += res[i];
                    }
                    Fechas = Fechas.split(",");
                    for(var i =0; i <Fechas.length; i++){
                        cbx.options[i] = new Option(Fechas[i], Fechas[i]);        
                    }
                })
            }

            function consultaDato(){
                document.getElementById("Codigo")
                if (auxCode==true){
                    if (document.getElementById("Codigo").value == ""){
                        alert("No ingreso codigo o ingreso un codigo incorrecto")

                    }else{
                        alert("Busqueda exitos");
                        ConsultaCOdigo();
                    }
                
                }
            }

            function ConsultaCOdigo(){
                var areaCodigoError = document.getElementById("Codigo").value;
                
                fetch(`http://localhost:4000/OrdenarCodigo/${areaCodigoError}`)    // utilizar( ` ), ese simbolo cuando se necesite enviar un dato por la ruta.
                .then(response => response.json())
                .catch(error => {
                    alert("ocurrio un error, verifiar consola !!");
                    console.log(error)
                })
                .then(res =>{
                    alert(res["mensaje"]);
                })
    
            }
            
        </script>
